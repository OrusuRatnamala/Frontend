<html>
<head>
<title>Animation</title>
</head>
<body>
<center>
<figure class="hover-rotate">
<img src="C:\Users\yashwanthme\Desktop\hover.png" />
</figure>
<style>
        .hover-rotate {
            overflow: hidden;
            margin: 8px;
            min-width: 240px;
            max-width: 320px;
            width: 100%;
        }
        .hover-rotate img {
            transition: all 0.3s;
            box-sizing: border-box;
            max-width: 100%;
        }
        .hover-rotate:hover img {
            transform: scale(1.3) ;
            rotate: infinite;
        }
</style>
</center>
</body>
</html>
